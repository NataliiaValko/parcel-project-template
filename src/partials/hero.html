<section class="hero">
  <div class="container">
    <include src="./partials/header.html"></include>

    <div class="hero__title-thumb">
      <h1 class="hero__title">
        ice cream made with
        <span class="hero__span">passion</span>
      </h1>

      <ul class="compositions-links">
        <li class="compositions-links__item">
          <a class="button button--accent link" href="#Products">Products</a>
        </li>

        <li class="compositions-links__item">
          <a class="button link" href="#How it’s made?">How it’s made?</a>
        </li>
      </ul>
    </div>

    <div class="hero__description-thumb">
      <p class="hero__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>

      <div class="hero__button">
        <svg class="hero__arrow" width="9" height="8">
          <use href="./images/svg/sprites.svg#icon-arrow-right2"></use>
        </svg>

        <!-- <svg class="hero__close" width="9" height="8">
                    <use href="./images/svg/sprites.svg#icon-close"></use>
                </svg> -->
      </div>
    </div>

    <div class="counter__thumb">
      <ul class="counter__list list">
        <li class="counter__item">
          <p class="counter__number">16</p>
          <p class="counter__label">cafes</p>
        </li>

        <li class="counter__item">
          <p class="counter__number">23</p>
          <p class="counter__label">food trucks</p>
        </li>
      </ul>
    </div>

    <div class="circle">
      <picture>
        <source
          srcset="
            ./images/2-hero/desktop/icecream-desktop.webp    1x,
            ./images/2-hero/desktop/icecream-desktop@2x.webp 2x
          "
          media="(min-width: 1280px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/2-hero/desktop/icecream-desktop.png    1x,
            ./images/2-hero/desktop/icecream-desktop@2x.png 2x
          "
          media="(min-width: 1280px)"
        />

        <source
          srcset="
            ./images/2-hero/tablet/icecream-tablet.webp    1x,
            ./images/2-hero/tablet/icecream-tablet@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/2-hero/tablet/icecream-tablet.png    1x,
            ./images/2-hero/tablet/icecream-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />

        <source
          srcset="
            ./images/2-hero/mobi/icecream-mobile.webp    1x,
            ./images/2-hero/mobi/icecream-mobile@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./images/2-hero/mobi/icecream-mobile.png    1x,
            ./images/2-hero/mobi/icecream-mobile@2x.png 2x
          "
        />
        <img
          class="hero__icecream animate__zoomInDown"
          src="./images/2-hero/mobi/icecream-mobile.png"
          alt="Icecream"
        />
      </picture>
    </div>

    <picture>
      <source
        srcset="
          ./images/2-hero/desktop/milk-desktop.webp    1x,
          ./images/2-hero/desktop/milk-desktop@2x.webp 2x
        "
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/2-hero/desktop/milk-desktop.png    1x,
          ./images/2-hero/desktop/milk-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
      />

      <source
        srcset="
          ./images/2-hero/tablet/milk-tablet.webp    1x,
          ./images/2-hero/tablet/milk-tablet@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/2-hero/tablet/milk-tablet.png    1x,
          ./images/2-hero/tablet/milk-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img
        class="hero__milk animate__bounceInLeft"
        src="./images/2-hero/tablet/milk-tablet.png"
        alt="jug with milk"
      />
    </picture>

    <picture>
      <source
        srcset="
          ./images/2-hero/desktop/wooman-desktop.webp    1x,
          ./images/2-hero/desktop/wooman-desktop@2x.webp 2x
        "
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/2-hero/desktop/wooman-desktop.png    1x,
          ./images/2-hero/desktop/wooman-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
      />

      <source
        srcset="
          ./images/2-hero/tablet/wooman-tablet.webp    1x,
          ./images/2-hero/tablet/wooman-tablet@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/2-hero/tablet/wooman-tablet.png    1x,
          ./images/2-hero/tablet/wooman-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img
        class="hero__wooman animate__slideInLeft"
        src="./images/2-hero/tablet/wooman-tablet.png"
        alt="wooman with icecream"
      />
    </picture>
  </div>
</section>
